<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listeler</h1>
    <!--
        S覺ral覺 Listeler -> 1,2,3, ordered list ? -> ol
        S覺ral覺 Olmayan Listeler -> *,*,*,unordered list ? -> ul
        -> List item ->li
    -->

    <ol type="A" start="23">
        <li>TR</li>
        <li>USA</li>
        <li>UK</li>
        <li>Others
            <ul style="list-style-type: circle">
                <li>AU</li>
                <li>BAE</li>
                <li>US</li>
            </ul>
        </li>
    </ol>
    <ul style="list-style-type:square;">
        <li>Makarna</li>
        <li>Un</li>
        <li>Ekmek</li>
    </ul>

    <ol>
        <li>Coffee</li>
        <li>Tea
          <ol>
            <li>Black tea</li>
            <li>Green tea</li>
          </ol>
        </li>
        <li>Milk</li>
      </ol>
    

      
</body>
</html>
